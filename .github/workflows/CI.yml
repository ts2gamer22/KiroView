name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run compile
      - run: npx @vscode/vsce package --allow-missing-repository
      - uses: actions/upload-artifact@v4
        with:
          name: kiro-discord-presence-vsix
          path: '*.vsix'


